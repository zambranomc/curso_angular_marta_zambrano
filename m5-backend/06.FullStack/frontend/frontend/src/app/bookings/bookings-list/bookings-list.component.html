<table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let booking" style="width: 80px;">{{booking.price | number:'1.2-2'}} â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
        <td mat-cell *matCellDef="let booking">{{booking.startDate | date:'dd/MM/YY'}}</td>
    </ng-container>

    <ng-container matColumnDef="finishDate">
        <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
        <td mat-cell *matCellDef="let booking">{{booking.finishDate | date:'dd/MM/YY'}}</td>
    </ng-container>



    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let booking" style="width: 300px;">
          
            <button mat-button  color="primary" class="btn-primary" [routerLink]="['/bookings', booking.id, 'edit']">
                <mat-icon>edit</mat-icon>
                Editar
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="bookings.length === 0" style="text-align: center; min-height: 100px;">
    No se han encontrado reservas
</div>
