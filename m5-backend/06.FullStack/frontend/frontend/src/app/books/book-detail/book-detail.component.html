
<mat-grid-list cols="3" rowHeight="125" *ngIf="book">
  
    <mat-grid-tile rowspan="2">
        <div>
            <h2>Portada</h2>
            <img src="{{book.photo}}" style="max-width: 150px;">

            <button mat-raised-button color="primary"
            style="width: 100%;" [routerLink]="['/books', book.id, 'images']">
              <mat-icon>photo_library</mat-icon>
         
            Cambiar imágenes
            </button>
            
            <mat-list *ngIf ="book.author">
                <mat-list-item >
                <img matListItemAvatar src="{{book.author.photo}}" alt="{{book.author.name}}">
                <div matListItemTitle>
                    <a [routerLink]="['/authors', book.author.id]">
                        {{book.author.name}}
                    </a>
                </div>
                </mat-list-item>
            </mat-list>

        </div>
    </mat-grid-tile>
      
    <mat-grid-tile rowspan="2">
        <div>
        <h2>Libro {{book.title}}</h2>
        <p>Fecha Lanzamiento: {{book.release | date: "dd/MM/YYYY"}}</p>
        <p>Número de páginas: {{book.numPages}}</p>

        <h3>Sinopsis</h3>
        <p>{{book.sinopsis}}</p>
        </div>
    </mat-grid-tile>

    <mat-grid-tile rowspan="2">
        <div>
            <h2>Precio: {{book.price}} €</h2>
            <p>Envio gratuito</p>
    

            <!--button mat-fab extended color="primary">
                <mat-icon>shopping_cart</mat-icon>
                Comprar
            </button-->

             <!-- /bookings/1/new -->
      <button mat-raised-button color="primary"
      style="width: 100%;" [routerLink]="['/bookings', book.id, 'new']">
        <mat-icon>shopping_cart</mat-icon>
   
      Reservar libro €
      </button>

         
       </div>
    </mat-grid-tile>
    
    <mat-grid-tile colspan="3" rowspan="1">
        <div>
        <h3>Todos los envíos gratuitos</h3>
       
        </div>
    </mat-grid-tile>
</mat-grid-list>
