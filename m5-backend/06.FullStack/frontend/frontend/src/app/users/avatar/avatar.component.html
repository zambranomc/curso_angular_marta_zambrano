
<h2>Imagen de perfil del usuario</h2>

<div *ngIf="user && user.avatarImage">
    <h2>Avatar Actual</h2>
    <img [src]="'http://localhost:3000/uploads' + user!.avatarImage" style="max-width: 200px;" alt="user avatar"/>

</div>

<div *ngIf="imagePreview">
    <h2>Nuevo avatar</h2>
    <img [src]="imagePreview" style="max-width: 200px;" alt="user avatar"/>

</div>




<input type="file" (change)="onFileSelected($event)">



<div>
    <button (click)="save()">Enviar</button>
</div>
