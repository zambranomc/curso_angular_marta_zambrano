<h1>Crear Evento</h1>

<input type="text" [(ngModel)]="title"/>
<button (click)="create()">Crear Evento</button>

<div *ngIf="createdEvent">
    Se ha creado correctamente el event con id asignado
    {{createdEvent.id}}
</div>

<h3>Actualiazar Evento</h3>

<input type="text" [(ngModel)]="titleToUpdate">
<button (click)="update()">Actualizar</button>
