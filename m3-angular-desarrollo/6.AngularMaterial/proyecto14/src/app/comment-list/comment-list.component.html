
<h2>LISTADO DE COMENTARIOS</h2>

<table mat-table [dataSource]="comments" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let comment">{{comment.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let comment">{{comment.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let comment">{{comment.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
            <!--Opcion 1: llamar un metodo ts-->
            <button mat-fab extended color="primary" class="btn-primary" (click)="view(user)">
                <mat-icon>visibility</mat-icon>
                Ver
            </button>
            <!--Opcion 2: navegar directamente al componente-->
            <button mat-fab extended color="primary" class="btn-primary" [routerLink]="['/comments', comment.id]">
                <mat-icon>visibility</mat-icon>
                Ver
            </button>

        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
