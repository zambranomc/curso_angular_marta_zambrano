<h2>Detalle Lista Tareas</h2>
<!-- Simple table with header -->
<table border="1">

    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Hours</th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>{{task.hours}}</td>
    </tr>
  </table>
