<p>photo-detail works!</p>

<div *ngIf="photo">
    <h2>PHOTO DETAIL  {{photo.id}}</h2>
    <div>
        <img src="{{photo.url}}" alt="{{photo.title}}">
    </div>

    <p>{{photo.title}}</p>
</div>

<div *ngIf="!photo">
    No se ha encontrado la foto que buscabas
    <a routerLink="/photo-gallery">Volver a la Galeria</a>
</div>
